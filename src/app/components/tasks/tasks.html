<tab-menu></tab-menu>
<filter-panel></filter-panel>
<div class="container">
    <table class="tasks-table" border="1">
        <thead>
            <tr class="task-row">
                <td>ID</td>
                <td>Город</td>
                <td>Название</td>
                <td>Выполнить до</td>
                <td>Сумма</td>
            </tr>
        </thead>
        <tbody>
            <tr class="task-row" ng-repeat="t in  tasksArr=(tasks.tasks | filter: tasks.filterTasks)">
                <td>{{t.index}}</td>
                <td>{{t.city}}</td>
                <td>{{t.text}}</td>
                <td>{{t.completeBefore | date:'d MMMM'}}</td>
                <td>{{t.total | number}} &#8381;</td>
            </tr>
            <tr ng-show="!tasksArr.length" class="task-row empty">
                <td>Нечего показывать...</td>
            </tr>
        </tbody>
    </table>

</div>
