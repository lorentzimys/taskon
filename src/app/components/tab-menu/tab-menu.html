<ul class="tab-list">
    <div class="container">
        <li class="tab-item" ng-class="(t.type === tasks.activeMenuItem) ? 'active' : ''" ng-repeat="t in tasks.taskTypes">
            <a href="#" ng-click="tasks.toggleMenu(t)">
                {{t.text}}
                <span class="items-count-label" ng-class="tasks.hasUnreadItems(t.type) ? 'unread' : ''">
                    {{tasks.getCountByType(t.type)}}
                </span>
            </a>
        </li>
    </div>
</ul>
